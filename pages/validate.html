<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco | Site de vente en ligne">
    <title>Orinoco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <a id="logo" href="/" name="Home" Title="Accueil">
            <img src="/assets/logo.png" alt="">
        </a>
        <nav>
            <a href="/basket" class="basket" aria-label="Panier">
                <div class="total"></div>
                <i class="fas fa-shopping-basket"></i>
                Panier
            </a>
        </nav>
    </header>

    <main id="basket">
        <h1>Validation</h1>
        <div class="container">
            <div class="orderSummary">
                <h2>Récapitulatif</h2>
            </div>
            <p class="totalPrice">Total: <span></span></p>
            <form action="/success" method="">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" placeholder="Prénom" required>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" placeholder="Nom" required>
                <label for="address">Adresse</label>
                <input type="text" id="address" placeholder="Adresse" required>
                <label for="postalCode">Code postal</label>
                <input type="text" id="postalCode" placeholder="Code postal" required>
                <label for="city">Ville</label>
                <input type="text" id="city" placeholder="Ville" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <button type="">Valider</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="wrapper">
            <div>
                <h3>Mieux nous connaître</h3>
                <a href="/">A propos d'Orinoco</a>
                <a href="/">Notre objectif</a>
            </div>
            <div>
                <h3>Moyens de paiement</h3>
                <a href="/">Cartes de paiement</a>
                <a href="/">Paiement en plusieurs fois</a>
                <a href="/">Paypal</a>
            </div>
            <div>
                <h3>Besoin d'aide ?</h3>
                <a href="/">Suivre vos commande</a>
                <a href="/">Retours</a>
                <a href="/">Livraison</a>
                <a href="/">Service client</a>
                <a href="/">Accessibilité</a>
            </div>
            <div>
                <h3>Notre groupe</h3>
                <a href="/">Oribook</a>
                <a href="/">Oritextil</a>
            </div>
        </div>
        <div class="social">
            <a href="/" name="Facebook" title="Facebook" aria-label="Facebook">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="/" name="Twitter" title="Twitter" aria-label="Twitter">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="/" name="Instagram" title="Instagram" aria-label="Instagram">
                <i class="fab fa-instagram-square"></i>
            </a>
        </div>
        <img src="/assets/logo.png" alt="Logo" title="Logo">
    </footer>

    <script src="/js/header.js"></script>
    <script src="/js/validate.js"></script>
</body>

</html>
